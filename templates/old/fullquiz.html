<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Erin Wolpert</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/1-col-portfolio.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Matt Bohan</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Full Quiz:
                    <!-- <small></small> -->
                </h1>

            </div>
        </div>
        <!-- /.row -->


        <form action={{ url_for('results') }} method='POST' >
        <table id ="fullquiz" cellspacing = "0" cellpadding = "3" width="750px"
        align = "center">

            <tbody>
                <!--header of the table-->
                <tr>
                    <td width = "430px"> </td>
                    <td width = "60px" align = "center" valign = "top">
                        <small> Strongly Disagree </small>
                    </td>
                    <td width = "60px" align = "center" valign = "top">
                        <small> Disagree </small>
                    </td>
                    <td width = "60px" align = "center" valign = "top">
                        <small> Neither Agree Nor Disagree </small>
                    </td>
                    <td width = "60px" align = "center" valign = "top">
                        <small> Agree </small>
                    </td>
                    <td width = "60px" align = "center" valign = "top">
                        <small> Strongly Agree </small>
                    </td>
                </tr>

                {% for key, value in question_pairs.iteritems() %}

                <tr id = {{key}} style= "background-color: #b3ecff">
                    <td align = "right"> {{value}} </td>
                    <td align = "center">
                        <input type = "radio" name = {{key}} value = "1">
                    </td>
                    <td align = "center">
                        <input type = "radio" name = {{key}} value = "2">
                    </td>
                    <td align = "center">
                        <input type = "radio" name = {{key}} value = "3">
                    </td>
                    <td align = "center">
                        <input type = "radio" name = {{key}} value = "4">
                    </td>
                    <td align = "center">
                        <input type = "radio" name = {{key}} value = "5">
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
                <tr>
                    <td colspan = "6" align = "left">
                        <br>
                        <input type="submit" />
                        <br>
                        <br>
                    </td>
                </tr>
        </form>

        <hr>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
